<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Mantenimiento de Carros</title>
</head>
<body>
  <h1>Sistema de Mantenimiento de Carros</h1>
  <form id="carForm">
    <label for="carName">Nombre del Carro:</label>
    <input type="text" id="carName" required>

    <label for="lastMaintenanceDate">Fecha del Último Mantenimiento:</label>
    <input type="date" id="lastMaintenanceDate" required>

    <label for="maintenanceInterval">Intervalo de Mantenimiento (en días):</label>
    <input type="number" id="maintenanceInterval" required>

    <button type="submit">Agregar Carro</button>
  </form>

  <div id="carList">
  </div>

  <script src="script.js"></script>
</body>
</html>
